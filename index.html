<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="styles/style.css">
    <title>Birds!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="content">
        <div class="controls">
            <select name="categories" id="categories">
                <option selected disabled value="Forest (native or plantation)">Choose a category</option>
                <option value="Forest (native or plantation)">Forest (native or plantation)</option>
                <option value="At sea (or dead on a beach)">At sea</option>
                <option value="Coastal">Coastal</option>
                <option value="Harbour, estuary or rivermouth">Harbour, estuary or rivermouth</option>
                <option value="Lake, river or wetland">Lake, river or wetland</option>
                <option value="Urban park or garden">Urban park or garden</option>
                <option value="Farmland or horticultural block">Farmland or horticultural block</option>
                <option value="Mountain">Mountain</option>
                <option value="Chatham Islands (not at sea)">Chatham Islands</option>
            </select>
            <select name="levels" id="levels">
                <option selected disabled value="Egg">Choose a level</option>
                <option value="Egg">Egg</option>
                <option value="Fledgeling">Fledgeling</option>
                <option value="Flapper">Flapper</option>
                <option value="Bird brain">Bird brain</option>
                <option value="True bird nerd">True bird nerd</option>
            </select>
        </div>
        <div id="outcome" class="outcome">
        </div>
        <div id="final" class="final">
        </div>
        <form id="answerForm" class="q_and_a" autocomplete="off" action="javascript:checkAnswer()">
          <div id="question"></div>
          <div id="feedback"></div>
          <div id="answer" class="autocomplete"></div>
          <button type="submit" id="answerButton" >Submit</button>
          <div id="result-container" style="visibility: hidden"></div>
        </form>
        <div class="credit">All images and audio sourced from <a href="https://www.nzbirdsonline.org.nz/">NZ Birds
                Online</a>. Site by <a href="https://twitter.com/simoncarryer">@simoncarryer</a>.</div>
    </div>

    <script src="scripts/data.js"></script>
    <script src="scripts/questions.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
